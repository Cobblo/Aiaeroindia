{% extends "base.html" %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section class="section-content padding-y bg">
  <div class="container" style="max-width: 900px;">

    <!-- Post Header -->
    <h1 style="font-weight: 800; color: #0b1220; margin-bottom: 0.5rem;">
      {{ post.title }}
    </h1>

    {% if post.excerpt %}
      <p style="color: #6b7280; font-size: 1.05rem; margin-bottom: 1.5rem;">
        {{ post.excerpt }}
      </p>
    {% endif %}

    <!-- ✅ Blog Image Display -->
    {% if post.image %}
      <div class="text-center mb-4">
        <img src="{{ post.image.url }}"
             alt="{{ post.title }}"
             style="width:100%; max-width:720px; border-radius:16px;
                    box-shadow:0 6px 18px rgba(0,0,0,0.15);">
      </div>
    {% endif %}

    <!-- ✅ Post Content -->
    <div class="post-content">
      {{ post.content }}
    </div>

    <div class="mt-5 text-center">
      <a href="{% url 'blog:list' %}" class="btn btn-outline-dark px-4 py-2">← Back to Blog</a>
    </div>
  </div>
</section>

<style>
.post-content {
  font-size: 1.1rem;
  line-height: 1.8;
  color: #1f2937;
  white-space: pre-line;  /* keeps new lines and bullets */
}

.post-content ul {
  margin: 0.8rem 0 1rem 1.5rem;
  list-style-type: disc;
}

.post-content li {
  margin-bottom: 6px;
  line-height: 1.7;
}

.post-content p {
  margin-bottom: 1rem;
}
</style>
{% endblock %}
